        <h1>World Library</h1>

        <!-- Search -->
        <div id="display" class="display-box">

                <input type="text" id="searchinput" />

            </form>
            <h5>
                Search the world's most comprehensive index of full-text books.
            </h5>
        </div>

        <main class="resultsContainer">
